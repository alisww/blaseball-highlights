<!doctype html>
<html lange="en">

<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--<meta property="og:title" content="">-->
  <!--<meta property="og:type" content="">-->
  <!--<meta property="og:url" content="">-->
  <!--<meta property="og:image" content="">-->

  <!--<link rel="manifest" href="site.webmanifest">-->
  <!--<link rel="apple-touch-icon" href="icon.png">-->
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,500&display=swap" rel="stylesheet">
  <!--<meta name="theme-color" content="#fafafa">-->
</head>

<body>

  <div id="game-event-form" class="container">
    <div class="row">
    <div class="col"></div>

    <div class="col-8">
    <form id="game-event-form">
      <div class="mb-3">
        <label for="game-id" class="form-label">Game ID, or, link to game page
          on <a href="https://reblase.sibr.dev/">Reblase</a></label>
        <input id="game-id" type="text" class="form-control"></input>
      </div>
      <button type="submit" class="btn btn-primary">Get Game Events</button>

      <div class="spinner-border text-primary d-none" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

    </form>
    </div>

    <div class="col"></div>
    </div>
  </div>

  <div id="game-events-select" class="container d-none">
    <div class="row">
    <div class="col"></div>

    <div class="col-8">
    <form id="game-events-choose__form">
      <div id="game-events-choose__container" class="container">
      </div>
      <button type="submit" class="btn btn-primary">
        Generate Highlights!
      </button>
    </form>
    </div>

    <div class="col"></div>
    </div>
  </div>

  <div id="visuals">
    <div id="intro" class="container">
      <div class="row">
      <div class="col"></div>

      <div class="col-7">
          <h2 class="game-name text-center"></h2>
      </div>

      <div class="col"></div>
      </div>

      <div class="row text-center">
      <div class="col"></div>

      <div class="col-8">
        <img class="vs-logo vs-logo__home" src="">
        <!--<img class="vs-logo" src="./images/logo-tigers.png">-->
        <span class="vs-text fs-3">vs.</span>
        <img class="vs-logo vs-logo__away" src="">
      </div>

      <div class="col"></div>
      </div>
    </div>

    <div id="diamond" class="container d-none">
      <div class="row">
      <div class="col"></div>

      <div class="col-7">
        <div id="diamond__image">
          <p class="player-on-diamond batting"></p>
          <p class="player-on-diamond second"></p>
          <p class="player-on-diamond third"></p>
          <p class="player-on-diamond first"></p>
          <p class="player-on-diamond mound"></p>
        </div>
      </div>

      <div class="col"></div>
      </div>
    </div>
  </div>


  <div id="highlights-dialog__container" class="container">
    <div class="row">
    <div class="col"></div>

    <div id="highlights-dialog__text"
      class="col-8 border border-dark border-2 rounded p-3">
      <p id="highlights-dialog__text-one" class="animation-finished"></p>
      <p id="highlights-dialog__text-two" class="animation-finished"></p>
      <div id="highlights-dialog__next"></div>
    </div>

    <div class="col"></div>
    </div>
  </div>

  <script src="jquery-3.6.0.slim.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
