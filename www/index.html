  <div class="main-container">

  <div id="game-event-form" class="container d-none">
    <div class="row">
    <div class="col"></div>

    <div class="col-8">
    <form id="game-event-form">
      <div class="mb-3">
        <label for="game-id" class="form-label">Game ID, or, link to game page
          on <a href="https://reblase.sibr.dev/">Reblase</a></label>
        <input id="game-id" type="text" class="form-control"></input>
      </div>
      <button type="submit" class="btn btn-primary">Get Game Events</button>

      <div class="spinner-border text-primary d-none" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

    </form>
    </div>

    <div class="col"></div>
    </div>
  </div>

  <div id="game-events-select" class="container d-none">
    <div class="row">
    <div class="col"></div>

    <div class="col-8">
    <form id="game-events-choose__form">
      <div id="game-events-choose__container" class="container">
      </div>
      <button type="submit" class="btn btn-primary">
        Generate Highlights!
      </button>
    </form>
    </div>

    <div class="col"></div>
    </div>
  </div>

  <div id="visuals" class="container text-center">
    <div id="intro">

      <h2 class="game-name text-center"></h2>

      <div class="vs-logo-container">
        <img class="vs-logo vs-logo__home" src="">
        <span class="vs-text fs-3">vs.</span>
        <img class="vs-logo vs-logo__away" src="">
      </div>

    </div>

    <div id="diamond" class="d-none">

        <div id="diamond__image">
          <p class="player-on-diamond batting"></p>
          <p class="player-on-diamond second"></p>
          <p class="player-on-diamond third"></p>
          <p class="player-on-diamond first"></p>
          <p class="player-on-diamond mound"></p>
      </div>

    </div>
  </div>



  <button id="download-story" type="button" class="btn btn-primary d-none">
    Download Story
